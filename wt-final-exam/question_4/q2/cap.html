<body>
    <script>
        function capitalizeLetters(sentence){
            var words = sentence.split(" ");
            var capStr;
            for(var i = 0; i < words.length; i++){
                capStr += words[0] + words.substring(1);
            }
            return capStr;
        }
        console.log(capitalizeLetters('i love javascript'));
    </script>
</body>
</html>
