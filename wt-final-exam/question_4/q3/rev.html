    <script>
       
       function reverseInt(str) {
 const revArray = [];
 const length = str.length - 1;
  

 for(let i = length; i >= 0; i--) {
     revArray.push(str[i]);
 }
  
 
 return revArray.join('');
}
    console.log(reverseInt(123));
    console.log(reverseInt(-321));
    </script>
