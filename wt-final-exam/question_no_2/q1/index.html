<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <style>
        div{
            padding: 10px;
            margin: 1.5px;
        }
    </style>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">Enter Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="pass">Enter Password:</label>
            <input type="password" id="pass" required>
        </div>
        <div>
            <label for="email">Email-Id:</label>
            <input type="email" required>
        </div>
        <div>
            <label for="mob">Mobile No.</label>
            <input type="text" id="mob">
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname"><br>
        </div>
        <div>
            <label for="addr">Address:</label><br>
            <textarea name="" id="address" cols="30" rows="10" required></textarea>
        </div>

        <div>
            <input onclick="checkNoAndPass()" type="submit" value="Submit">
        </div>
    </form>
    <script>
        function checkNoAndPass(){
           var no = document.getElementById('mob').value;
           var pass = document.getElementById('pass').value;
           
           if(pass.length < 6){
            alert('Password cannot be less than 6 characters');
           }
           if(no.length > 10){
            alert('Mobile No cannot be more than 10 digit');
           }
           console.log('OK');
        }
    </script>
</body>

</html>
