<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>
<body>
    <form action="#">
        <input type="text" placeholder="Enter Age" id="age">
        <input type="text" placeholder="Enter Experience" id="exp">
        <input onclick="getSalary()" type="submit" value="submit" >
    </form>
    <script>
        function getSalary(){
            var age = document.getElementById('age');
            var exp = document.getElementById('exp');

            if(age > 35 && exp > 0){
                alert('Salary is 6000');
            } else if(age >= 28 && age < 35 && exp > 0){
                alert('Salary is 4800');
            } else{
                if(age < 28 && exp > 0){
                    alert('Salary is 3000');
                } 
                else{
                    alert('Salary is 2000');
                }
            }
        }
    </script>
</body>
</html>
